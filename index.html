<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <h1>F1 little Gallary</h1>
    <div class="slider">
      <div class="slides">
        <img src="./images/f1.jpg" alt="Image 1" />
        <img src="./images/bahrain.jpg" alt="Image 2" />
        <img src="./images/ferrari.jpg" alt="Image 3" />
        <img src="./images/testimonial-bg.jpg" alt="Image 3" />
        <img src="./images/victory-grandstand.jpg" alt="Image 3" />
      </div>
      <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
      <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script src="./javascript/script.js"></script>
  </body>
</html>
